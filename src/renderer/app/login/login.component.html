<div id="wrapper">
<header>
    <img src="../assets/logo.svg" alt="" id="logo">
    <ul id="user-nav">
        <li><a (click)="openSignup()" href="#">Sign up</a></li>
    </ul>
</header>
<section id="content">
        <div id="warning" class="alert alert-warning" role="alert" style="display: none;">
            <button (click)="closeAlert('warning')" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Sign-in failed</strong>
        </div>
    <form id="form" [hidden]="!hidden" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-control-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-control-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-control-group mt-4 text-right">
            <button type="submit" class="btn btn-primary btn-block brandBlue">Sign in</button>
        </div>

        <div class="text-center reset-link pt-2"><a (click)="forgotClick()" href="#">Forgot Password?</a></div>

    </form>
    <div id="resetForm" class="px-1 py-3" [hidden]="hidden">

        <input #resetMail (input)="emailInput(resetMail.value)" type="email" class="form-control" placeholder="Email">

        <div class="mt-4 mb-2">
          <button [disabled]="hideReset" (click)="resetClick(resetMail.value)" class="btn btn-primary btn-block">Reset</button>
        </div>

        <div class="text-center reset-link pt-2" [ngClass]="messageClass">{{message}} &nbsp; <a (click)="forgotClick()" href="#">Sign in</a></div>

    </div>
    <div id="version" class="text-muted text-center">Version &mdash; v{{appVersion}}</div>
</section>
</div>
