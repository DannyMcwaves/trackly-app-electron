<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trackly - Update</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    div#header {
      font-size: 0.9em;
      font-family: Montserrat, sans-serif;
    }
    label {
      font-size: 0.8em;
      font-family: Montserrat, sans-serif;
    }
    #ok {
      background-color: #0074ee;
      color: #ffffff;
      font-size: 0.8em;
      font-family: Montserrat, sans-serif;
      border-radius: 0;
    }
  </style>
</head>
<body>
<div class="container-fluid pt-3">
  <div class="row">
    <div id="header" class="col-12">We are currently downloading the latest version in the background.</div>
    <div class="col-12 text-right pt-4 pb-2 align-self-end">
      <button id="ok" class="btn btn-sm"> &nbsp; OK &nbsp; </button>
    </div>
  </div>
</div>
<script>

  const { ipcRenderer } = require('electron');

  const $ = (selector) => {

    let element = document.querySelector(selector);

    return {
      val() {
        return element.checked
      },

      on(event, listener) {
        element.addEventListener(event, listener, false);
      },

      el: element
    }
  };

  setTimeout(() => {
    ipcRenderer.send('updateAvailable');
  }, 5000);

  $('#ok').on('click', () => {
    ipcRenderer.send('updateAvailable');
  });

</script>
</body>
</html>
